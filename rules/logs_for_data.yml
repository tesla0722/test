--- #!KPILog
line:
    - match: KPILog\.event\(.*
file:
    - match: .*\.py

--- #!log_object_method_call
line:
    - match: (braintree|client|editor|ipad|ipadremote|register)_log\.
file:
    - match: .*\.py

--- #!log_function_call
line:
    - match: log\(
    - except: changelog\(
file:
    - match: .*\.py

--- #!payment_logger
line:
    - match: payment_logger.*
file:
    - match: .*\.py

--- #!delete_kpi_logger
line:
    - match: delete_kpi_logger.*
file:
    - match: .*\.py

--- #!get_presentation_delete_kpi_logger
line:
    - match: get_presentation_delete_kpi_logger.*
file:
    - match: .*\.py

--- #!ipad_dev_repo_log
line:
    - match: (^|\W)(RL(_(INFO|WARN|ERROR))?|INFO|WARN|ERROR2?)\(.*
file:
    - match: .*\.(mm|m|h)

--- #!ipad_dev_repo_log_macro
line:
    - match: \#define (RL|LOG|.*DDLog).*
file:
    - match: .*CommonSettings\.h

--- #!client_editor_repo_log
line:
    - match: FeatureLogger\.increment\(
file:
    - match: .*\.(as|hx)

--- #!zuisite_cleanup_test_data_file
line:
    - match: .*
file:
    - match: .*cleanup_test_data\.py

--- #!zuisite_log_register_kpi_event_method
line:
    - match: log_register_kpi_event.*
file:
    - match: .*\.py
