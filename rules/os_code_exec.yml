--- #!~base
description: Executing OS commands is not fun.
extends: whitelisted_files::whitelisted_files,comments::comments

--- #!python
extends: base
diff: add
line:
    - match: system\(
    - match: Popen\(
    - match: subprocess\.
    - match: import subprocess
    - match: from subprocess
file:
    - match: '\.py$'

--- #!java
extends: base
diff: add
line:
    - match: ProcessUtils
    - match: \.(exec|execute)
    - match: ProcessBuilder
    - match: getRuntime
file:
    - match: '\.(java|scala|groovy)$'
    - except: '/gradle/'

--- #!js
extends: base
diff: add
line:
    - match: eval\(
    - match: child_process
    - match: var command\s*=
file:
    - match: '\.(hx|js)$'
