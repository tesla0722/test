--- #!~base
description: Executing OS commands is not fun.
extends: whitelisted_files::whitelisted_files,comments::comments

--- #!python
extends: base
diff: add
line:
    - match: system\(
    - match: Popen\(
    - match: subprocess\.
    - match: import subprocess
    - match: from subprocess
file:
    - match: '\.py$'

--- #!python_eval
extends: base
description: Eval is evil.
diff: add
line:
    - match: '(eval|execfile|compile|literal_eval)\s*\('
    - match: import ast
    - match: from ast
file:
    - match: '\.py$'
tests:
    - pass: 'a = literal_eval(user_input)'
    - pass: "import ast, sys"
    - pass: "from ast import parse"
    - fail: 'evaluation()'

--- #!java
extends: base
diff: add
line:
    - match: ProcessUtils
    - match: \.(exec|execute)
    - match: ProcessBuilder
    - match: getRuntime
    - except: java\.util\.concurrent
file:
    - match: '\.(java|scala|groovy)$'
    - except: '/gradle/'
tests:
    - pass: 'Runtime.getRuntime().exec("hostname")'
    - fail: 'import java.util.concurrent.Executors;'

--- #!js
extends: base
diff: add
line:
    - match: eval\(
    - match: child_process
    - match: var command\s*=
file:
    - match: '\.(hx|js)$'
